<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CalEnder</title>
    <link rel="stylesheet" href="style.css">
  </head>



  <body>
	<script src="index.js"></script>
    <div class="mainpage">
      <img src="C:\Users\vicra\Github2\CalEnder\photos\profile_icon.png">

      <h1>CalEnder</h1>

      <h2>Schedule</h2>
      <table border="2">
        <tr>
          <th>Days</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
  
        </tr>
        <tr>
          <th>8:00-9:00</th>
          <th>Task</th>
          <th>Task</th>
          <th>Task</th>
          <th>Task</th>
          <th>Task</th>
        </tr>
  
        <tr>
          <th>9:00-10:00</th>
          <th>Task</th>
          <th>Task</th>
          <th>Task</th>
          <th>Task</th>
          <th>Task</th>
        </tr>
  
        <tr>
          <th>10:00-11:00</th>
          <th>Task</th>
          <th>Task</th>
          <th>Task</th>
          <th>Task</th>
          <th>Task</th>
        </tr>
  
        <tr>
          <th>11:00-12:00</th>
          <th>Task</th>
          <th>Task</th>
          <th>Task</th>
          <th>Task</th>
          <th>Task</th>
        </tr>
        
  
      </table>


      <form class="query-form">
        <div class="form-inputs">
            <label for="task">Task Name</label>
            <input type="text" id="task" placeholder="Math Homework">
        </div>

        <div class="form-inputs">
          <label for="priority">Priority Level</label>
          <input type="text" id="priority" placeholder="High">
        </div>

      <div class="form-inputs">
        <label for="day">Day</label>
        <input type="text" id="day" placeholder="Monday">
      </div>

      <div class="form-inputs">
        <label for="time">Time</label>
        <input type="text" id="time" placeholder="10:00-11:00">
      </div>

      <button type="button">Add Task</button>








    </div>



  </body>
</html>
