      </table>


      <div class="add-task">
        <form class="query-form">
            <div class="form-inputs">
                <label for="task">Task name:</label>
                <input type="text" id="task" placeholder="Math Homework">
            </div>
            <br>
            <br>


            <div class="form-inputs">
              <label for="priority">Priority level:</label>
              <select name="priority" id="priority">
                  <option value="high">High</option>
                  <option value="medium">Medium</option>
                  <option value="low">Low</option>
              </select>
            </div>
            <br>
            <br>
            
          <div class="form-inputs">
              <label for="day">Day:</label>
              <select name="day" id="day">
                  <option value="Monday">M</option>
                  <option value="Tuesday">Tu</option>
                  <option value="Wednesday">W</option>
                  <option value="Thursday">Th</option>
                  <option value="Friday">F</option>
                  <option value="Saturday">S</option>
                  <option value="Sunday">Su</option>
              </select>
          </div>
          <br>
          <br>
          <div class="form-inputs">
              <label for="time">Time:</label>
              <input type="text" id="time" placeholder="10:00-11:00">
          </div>
          <br>
          <br>

      <button id="add-task" type="button" onClick="change()">Add</button>
        </div>
        </div>
